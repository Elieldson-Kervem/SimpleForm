<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomulario</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@300;600&display=swap" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
</head>

<body> 

    <div class="page">
        <header>
            <h1>Crie e compartilhe seus eventos</h1>
            <p>O primeiro passo, é preencher esse formulario de inscrição</p>
        </header>
    </div>
    

    <form id="myForm">
        <fieldset>
            <div class="fieldset-wrapper">
            <legend>Informações do evento</legend>
            <div class="input-wrapper">
                <label for="event-title" >Titulo do evento <span>(No minimo 8 caracteres)</span>
                </label>
                <input type="text" id="event-title" required minlength="8">
            </div>

            <div class="input-wrapper">
                <label for="event-link">Link do evento <span>(No minimo 8 caracteres)</span>
                </label>
                <input type="text" id="event-link">
            </div>

            <div class="input-wrapper">
                <label for="event-link">deixe seu Whatssap 
                </label>
                <input type="number" id="Whatssap">
            </div>

            <div class="input-wrapper">
                <label for="event-email">Cadastre seu email 
                </label>
                <input type="email" id="Whatssap" required>
            </div>

            <div class="input-wrapper">
                <label for="event-email">Informações extra 
                </label>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>

            <div class="checkbox-wrapper">
                
                <input type="checkbox" id="event-private" f>
                <label for="event-private">Área privada 
                </label>
            </div>

            <div class="input-data">
                <label for="event-email">Dia e hora do evento 
                </label>
                <input type="date"> </input>
                <input type="time"> </input>
            </div>

            

       
            
        </fieldset>
        <footer>
            <input type="submit" class="button" form="myForm" value="Criar evento">
        </footer>
    </form>

</div>
</body>

</html>
